{% extends 'index.html' %}

{% block title %}

{% endblock title %}

{% block content %}


<form class="text-center p-5 col-md-12" action="/register-customer" method="POST">
    <p class="h4 mb-4">Register The Customer</p>

    <div class="row">
        <div class='form-group col-md-6'>
        <label class="control-label" for="cust_name">Customer Name</label>
            <input type="text" name="customer_name" id="cust_name" class="form-control mb-4" placeholder="Customer Name">
        </div>

        <div class="form-group col-md-6">
        <label class="control-label" for="cust_address" id="cust_address">Customer Address</label>
            <textarea class="form-control rounded-0" name="customer_address" rows="3" placeholder="Customer Address"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 form-group">
        <label class="control-label" for="room_asigning">Asign Room</label>
            <select class="form-control" name="asigned_room" id="room_asigning" multiple="multiple">
                <option selected disabled>Rooms</option>
                {% for room in rooms %}
                <option value="{{room.room_id}}">{{room.room_no}} - Price {{room.room_price}} {{room.currency}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 form-group">
        <label class="control-label" for="food_asigning">Asign Food</label>
            <select class="form-control" name="asigned_food" id="food_asigning" multiple="multiple">
                <option selected disabled>Foods</option>
                {% for food in foods %}
                <option value="{{ food.food_id }}">{{food.food_name}} - Price {{food.food_price}} {{food.currency}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6"> 
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label class="control-label" for="datepicker-start">Start Date</label>
                <input type="date" class="form-control" name='customer_check_in_date'>
            </div>
        </div>
        <div class="col-sm-6 col-md-6"> 
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label class="control-label">End Date</label>
                <input type="date" class="form-control" name='customer_check_out_date'>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
            <div class="form-group text-center col-md-6">
                <button class="btn btn-info btn-block" type="submit">Register Customer</button>
            </div>
        <div class="col-md-4"></div>
    </div>
</form>








{% endblock content %}
