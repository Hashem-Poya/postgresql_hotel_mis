{% extends 'index.html' %}

{% block title %}
{% endblock title %}

{% block content %}


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
        <h4 class="card-title">All Available Foods</h4>
        </p>
        <table class="table table-hover table-bordered dt-responsive nowrap"  id="my_table">
            <thead>
            <tr>
                <th>Food ID</th>
                <th>Food Name</th>
                <th>Food Price</th>
                <th>Currency</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for food in all_foods %}
            <tr>
                <td>{{ food.food_id }}</td>
                <td>{{ food.food_name }}</td>
                <td>{{ food.food_price }}</td>
                <td><label class="badge badge-danger">{{ food.currency }}</label></td>
                <td>
                    <div class="row">
                        <a href="#" class="btn btn-primary btn-sm a-btn-slide-text">
                            <span class="mdi mdi-pencil " aria-hidden="true"></span>            
                        </a>
                        <a href="#" class="btn btn-danger btn-sm a-btn-slide-text">
                        <span class="mdi mdi-delete-forever" aria-hidden="true"></span>            
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>


{% endblock content %}
